<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cadastre-se
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form [formGroup]="validaUsuario" id="cadastreSe-form2">
    <ion-list id="cadastreSe-list2">
      <ion-item id="cadastreSe-input3">
        <ion-label>
          Nome
        </ion-label>
        <ion-input type="text" placeholder="" formControlName="nome_usuario"></ion-input>
      </ion-item>
      <ion-item id="cadastreSe-input4">
        <ion-label>
          Endereço
        </ion-label>
        <ion-input type="text" placeholder=""  formControlName="endereco"></ion-input>
      </ion-item>
      <ion-item id="cadastreSe-input5">
        <ion-label>
          CPF
        </ion-label>
        <ion-input type="text" placeholder=""  formControlName="cpf_usuario"></ion-input>
      </ion-item>
      <ion-item id="cadastreSe-input6">
        <ion-label>
          E-mail
        </ion-label>
        <ion-input type="email" placeholder=""  formControlName="email_usuario"></ion-input>
      </ion-item>
      <ion-item id="cadastreSe-input7">
        <ion-label>
          Cidade
        </ion-label>
        <ion-input type="text" placeholder=""  formControlName="cidade_usuario"></ion-input>
      </ion-item>
      <ion-item id="cadastreSe-input8">
        <ion-label>
          Usuário
        </ion-label>
        <ion-input type="text" placeholder=""  formControlName="usuario"></ion-input>
      </ion-item>
      <ion-item id="cadastreSe-input9">
        <ion-label>
          Senha
        </ion-label>
        <ion-input type="text" placeholder=""  formControlName="senha"></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <button (click)="salvarUsuario()" [disabled]="!validaUsuario.valid"id="cadastreSe-button3" ion-button color="positive" block>Salvar</button>
    </div>
  </form>
    <div class="botoes">
      <button ion-button color="#ffae42">Editar</button>
      <button ion-button color="danger">Excluir</button> 
    </div>
</ion-content>
