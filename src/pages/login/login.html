<ion-header>
    
</ion-header>
<ion-content padding id="page5" class="content">
    <div class="spacer" style="width:300px;height:80px;" id="login-spacer1"></div>
  <div class="login">
    <ion-card>

        <ion-card-header>
            <img src="assets/img/yVRt1GPSQa19tC6clz3w_logo.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
        </ion-card-header>
        <div class="spacer" style="width:300px;height:30px;" id="login-spacer1"></div>
        <ion-card-content>

            <form [formGroup]="loginForm" (submit)="login()" novalidate>

                <ion-item>
                  <ion-label>Usuario</ion-label>
                  <ion-input  [(ngModel)]="email"
                              formControlName="email"
                              type="text"
                              placeholder=""
                              clearInput clearOnEdit="false">
                  </ion-input>
                </ion-item>
                <h6 *ngIf="errorEmail" class="error">{{messageEmail}}</h6>

                <ion-item>
                  <ion-label>Senha</ion-label>
                  <ion-input  [(ngModel)]="password"
                              formControlName="password"
                              type="password"
                              placeholder=""
                              clearInput clearOnEdit="false">
                  </ion-input>
                </ion-item>
                <h6 *ngIf="errorPassword" class="error"> {{messagePassword}}</h6>

                <div class="spacer" style="width:300px;height:30px;" id="login-spacer1"></div>
                <button ion-button block outline color="camara" type="submit">Login</button>
              </form>
            
              <button id="login-button1" ion-button color="camara" block on-click="goToPgMeuVereador()">
                Acessar
              </button>
            
              <button ion-button full icon-left (click)='loginFacebook();'>
                <ion-icon name="logo-facebook"></ion-icon>Login com Facebook
              </button>
            
              <button id="login-button2" ion-button color="light" block style="color:camara;" on-click="goToCadastreSe()">
                Ou Cadastre-se
              </button>
        </ion-card-content>
      
      </ion-card>
    </div>
 
  
  
</ion-content>
