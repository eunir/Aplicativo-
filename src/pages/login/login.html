<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <img src="assets/img/yVRt1GPSQa19tC6clz3w_logo.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:300px;height:30px;" id="login-spacer1"></div>
  
  <form [formGroup]="login" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-input type="text" formControlName="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input formControlName="senha"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!login.valid" block>Login</button>
  </form>

  <button id="login-button1" ion-button color="positive" block on-click="goToPgMeuVereador()">
    Acessar
  </button>
  <button id="login-button5" ion-button color="positive" block icon-left>
    <ion-icon name="facebook"></ion-icon>
    Login Facebook
  </button>
  <button id="login-button2" ion-button color="light" block style="color:#2263F3;" on-click="goToCadastreSe()">
    Ou Cadastre-se
  </button>
</ion-content>
