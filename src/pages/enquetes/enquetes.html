<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Enquetes
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
    <ion-list>
        <ion-item-sliding *ngFor="let country of countries">
          <ion-item>
            <ion-card>
                <img [src]="urlImg" (click)="show()" />
                <ion-fab right bottom>
                    <button ion-fab (click)="edit()">
                    <ion-icon name="brush"></ion-icon>
                  </button>
                  </ion-fab>
                  <div class="card-title">Amsterdam</div>
    
            </ion-card>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    

  <div class="spacer" style="width:300px;height:10px;" id="enquetes-spacer8"></div>
  <form id="enquetes-form7">
    <ion-item id="enquetes-textarea3">
      <ion-label>
        Comentário
      </ion-label>
      <ion-textarea placeholder=""></ion-textarea>
    </ion-item>
    <div class="spacer" style="width:300px;height:24px;" id="enquetes-spacer9"></div>
    <ion-item-divider color="light" id="enquetes-list-item-divider4">
      Votar
    </ion-item-divider>
    <ion-item name="sim" id="enquetes-checkbox2">
      <ion-label>
        Sim
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item name="nao" id="enquetes-checkbox3">
      <ion-label>
        Não
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </form>
  <button id="enquetes-button11" ion-button color="positive" block on-click="goToMeuVereador()">
    Concluir
  </button>
</ion-content>
